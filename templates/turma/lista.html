{% include 'dashboard/cabecalho.html' %}



<!-- inicio-->
<h1 class="mb-4">Listagem de Turmas</h1>

<div class="row">


     <table class="table table-bordered table-striped">
          <thead class="table-dark">
          <tr>
              <th>ID</th>
              <th>Semestre</th>
              <th>Curso</th>
              <th>Professor</th>
              <th>Ações</th>
          </tr>
      </thead>
      <tbody>


      {% for item in lista %}     
          <tr>
              <td>{{item[0]}}</td>
              <td>{{item[1]}}</td>
              <td>{{item[2]}}</td>
              <td>{{item[3]}}</td>
              <td>
                  <a href="/alunos/editar/{{item[0]}}" class="btn btn-primary btn-sm">Editar</a>
                  <a href="/alunos/remover/{{item[0]}}" class="btn btn-danger btn-sm"
                     onclick="return confirm('Tem certeza que deseja remover este registro?');">
                     Remover
                  </a>
              </td>
          </tr>
          
      {% endfor %}

 
          
      </tbody>
      </table>


</div>
